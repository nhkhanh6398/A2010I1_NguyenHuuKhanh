
<div class="row">
  <div class="col-4">
    <a class="btn btn-primary m-3" [routerLink]="['/createCustomer']">Create Customer</a>
  </div>
  <div class="col-4"></div>
  <div class="col-4"><form>
    <input class="form-group" type="search" placeholder="Search"
           aria-label="Search" name="nameSearch" [(ngModel)]="term">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form></div>
</div>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">BirthDay</th>
    <th scope="col">CMND</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let array of listCustomer |filter : term |paginate: { itemsPerPage: 3, currentPage: p }">
    <th scope="row">{{array.id}}</th>
    <td>{{array.nameCustomer|titlecase}}</td>
    <td>{{array.birthday}}</td>
    <td>{{array.idCard}}</td>
    <td>{{array.email}}</td>
    <td>{{array.phone}}</td>
    <td>{{array.address}}</td>
    <td>
      <button class="btn badge-warning m-2" [routerLink]="['/detailCustomer', array.id]">Detail</button>
      <button class="btn badge-warning m-2" [routerLink]="['/editCustomer', array.id]">Edit</button>
      <button class="btn badge-danger" [routerLink]="['/deleteCustomer', array.id]">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6"></div>
  <div class="col-3"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
</div>
