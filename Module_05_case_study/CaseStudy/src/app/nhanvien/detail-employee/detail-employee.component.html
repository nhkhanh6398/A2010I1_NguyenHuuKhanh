<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <form class="form-group"  >
      <div class="form-group">
        <label for="idEmployee">Id Employee </label>
        <input type="text" class="form-control" id="idEmployee" name="idEmployee" formControlName="idEmployee">
      </div>
      <div class="form-group">
        <label for="name">Name </label>
        <input type="text" class="form-control" id="name" formControlName="name">

      </div>
      <div class="form-group">
        <label for="Birthday">Birthday </label>
        <input type="date" class="form-control" id="Birthday" formControlName="birthday">

      </div>
      <div class="form-group">
        <label for="IDCard">ID Card </label>
        <input type="text" class="form-control" id="IDCard" formControlName="idCard">

      </div>
      <div class="form-group">
        <label for="Salary">Salary </label>
        <input type="text" class="form-control" id="Salary" formControlName="salary">

      </div>
      <div class="form-group">
        <label for="Phone">Phone </label>
        <input type="text" class="form-control" id="Phone" formControlName="phone">

      </div>
      <div class="form-group">
        <label for="Email">Email </label>
        <input type="text" class="form-control" id="Email" formControlName="email">

      </div>
      <div class="form-group">
        <label for="Address">Address </label>
        <input type="text" class="form-control" id="Address" formControlName="address">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
