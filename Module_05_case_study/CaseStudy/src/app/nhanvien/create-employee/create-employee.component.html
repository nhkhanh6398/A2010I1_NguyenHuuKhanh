<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <h1 class="text-center text-danger">Thêm Nhân Viên</h1>
    <form class="form-group" [formGroup]="createEmployee" (ngSubmit)="create()" >
      <div class="form-group">
        <label for="id">Id Employee </label>
        <input type="text" class="form-control" id="id"  formControlName="id">
        <div class="alert alert-danger" *ngIf="createEmployee.get('id')?.invalid && createEmployee.get('id')?.touched &&
             createEmployee.get('id')?.errors?.required">ID Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="name">Name </label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div class="alert alert-danger" *ngIf="createEmployee.get('name')?.invalid && createEmployee.get('name')?.touched &&
             createEmployee.get('name')?.errors?.required">Name Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="Birthday">Birthday </label>
        <input type="date" class="form-control" id="Birthday" formControlName="birthday">
        <div class="alert alert-danger" *ngIf="createEmployee.get('birthday')?.invalid && createEmployee.get('birthday')?.touched &&
             createEmployee.get('birthday')?.errors?.required">Birthday Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="IDCard">ID Card </label>
        <input type="text" class="form-control" id="IDCard" formControlName="idCard">
        <div class="alert alert-danger" *ngIf="createEmployee.get('idCard')?.invalid && createEmployee.get('idCard')?.touched &&
             createEmployee.get('idCard')?.errors?.required">IDCard Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="Salary">Salary </label>
        <input type="text" class="form-control" id="Salary" formControlName="salary">
        <div class="alert alert-danger" *ngIf="createEmployee.get('salary')?.invalid && createEmployee.get('salary')?.touched &&
             createEmployee.get('salary')?.errors?.required">Salary Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="Phone">Phone </label>
        <input type="text" class="form-control" id="Phone" formControlName="phone">
        <div class="alert alert-danger" *ngIf="createEmployee.get('phone')?.invalid && createEmployee.get('phone')?.touched &&
             createEmployee.get('id')?.errors?.required">Phone Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="Email">Email </label>
        <input type="text" class="form-control" id="Email" formControlName="email">
        <div class="alert alert-danger" *ngIf="createEmployee.get('email')?.invalid && createEmployee.get('email')?.touched &&
             createEmployee.get('email')?.errors?.required">Email Không được để trống</div>
      </div>
      <div class="form-group">
        <label for="Address">Address </label>
        <input type="text" class="form-control" id="Address" formControlName="address">
        <div class="alert alert-danger" *ngIf="createEmployee.get('address')?.invalid && createEmployee.get('address')?.touched &&
             createEmployee.get('address')?.errors?.required">Address Không được để trống</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!createEmployee.valid">Submit</button>
    </form>
  </div>
  <div class="col-2"></div>
</div>
