<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = prompt("Nhập số lượng: ");

    for (let i = 0;i<count;i++){

        for(let j = 0; j<count;j++){
            document.write("*");
        }
        document.write("</br>");
    }

</script>
</body>
</html>
