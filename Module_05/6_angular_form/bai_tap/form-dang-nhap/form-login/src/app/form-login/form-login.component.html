<h2 class="text-center">Login</h2>
<form class="col-md-6 offset-md-3" [formGroup]="form_dangnhap" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!form_dangnhap.get('email')?.valid
   && (form_dangnhap.get('email')?.touched) &&(form_dangnhap.get('email')?.errors?.required)">Không được để trống
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!form_dangnhap.get('email')?.valid
   && (form_dangnhap.get('email')?.touched) &&(form_dangnhap.get('email')?.errors?.email)">Không đúng định dạng
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password" >
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!form_dangnhap.get('password')?.valid &&
   (form_dangnhap.get('password')?.touched) && (form_dangnhap.get('password')?.errors?.required)">Không được để trống
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!form_dangnhap.get('password')?.valid &&
   (form_dangnhap.get('password')?.dirty) && (form_dangnhap.get('password')?.errors?.minlength)">Phải đủ 6 kí tự
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
