<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TỔNG HAI SỐ</title>
</head>
<body>
<script>
    let s1 = parseInt(prompt("Bạn hãy nhập số A: "));
    let s2 = parseInt(prompt("Bạn hãy nhập số B: "));
    let sum=s1+s2;
    alert("Tổng của hai số là: "+sum);
</script>
</body>
</html>
