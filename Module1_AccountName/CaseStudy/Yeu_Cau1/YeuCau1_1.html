<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUẢN LÝ KHU NGHỈ DƯỠNG FURAMA</title>
</head>
<body>
<form>
    <label>Nhập tên: </label>
    <input type="text" name="ten" value=""><br><br>
    <label>Số CMND: </label>
    <input type="text" name="cmt" value=""><br><br>
    <label>Ngày sinh: </label>
    <input type="date" name="ngaysinh"><br><br>
    <label>Email: </label>
    <input type="email" name="email"><br><br>
    <label>Địa chỉ: </label>
    <textarea name="diachi" rows="1" cols="30"></textarea><br><br>
    <label>Loại Customer</label>
    <select name="customer" id="">
        <option value="diamond">Diamond</option>
        <option value="platium">Platium</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="member">Menber</option>

    <label>Giảm giá: </label>
    <input type="text" name="discount" value=""><br><br>
    <label>Số lượng đi kèm: </label>
    <input type="text" name="soluong" value=""><br><br>
    <label>Số ngày thuê: </label>
    <input type="date" name="songaythue"><br><br>
    <label>Loại dịch vụ: </label>
    <select name="dichvu" id="dv">
        <option value="villa">Villa</option>
        <option value="house">House</option>
        <option value="room">Room</option>
    </select><br><br>
    <label>Loại phòng thuê: </label>
    <select name="phongthue" id="pt">
        <option value="vip">Vip</option>
        <option value="business">Business</option>
        <option value="normal">Normal</option>
    </select><br><br>
    <input type="submit" value="Đồng ý">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
