<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${user}" >
    <label>First Name: </label>
    <input th:field="*{firstName}" type="text">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <label>Last Name: </label>
    <input th:field="*{lastName}" type="text">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <label>Phone: </label>
    <input th:field="*{phone}" type="text">
    <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    <label>Age: </label>
    <input th:field="*{age}" type="text">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
