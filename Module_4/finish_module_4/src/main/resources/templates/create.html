<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3>Add Promotion</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addPromotion}" th:object="${promotion}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Tiêu đề:</label>
                            <input type="text" th:field="*{title}" class="form-control" id="name" placeholder="Title"  />
                            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label  class="col-form-label">Thời gian bắt đầu: </label>
                            <input type="date" th:field="*{dayStart}" class="form-control" id="dayStart"  />
                            <div style="color: red" th:if="${#fields.hasErrors('dayStart')}" th:errors="*{dayStart}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Thời gian kết thúc: </label>
                            <input type="date" th:field="*{dayEnd}" class="form-control" id="dayEnd"  />
                            <div style="color: red" th:if="${#fields.hasErrors('dayEnd')}" th:errors="*{dayEnd}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dayEnd" class="col-form-label">Mức giảm giá: </label>
                            <input type="text" th:field="*{vocher}" class="form-control" id="vocher"  />
                            <div style="color: red" th:if="${#fields.hasErrors('vocher')}" th:errors="*{vocher}"></div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dayEnd" class="col-form-label">Chi Tiết: </label>
                            <input type="text" th:field="*{chiTiet}" class="form-control" id="chiTiet" />
                            <div style="color: red" th:if="${#fields.hasErrors('chiTiet')}" th:errors="*{chiTiet}"></div>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Thêm mới">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
