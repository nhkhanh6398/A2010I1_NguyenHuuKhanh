<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<form method="post" th:action="@{/createProduct}" th:object="${product}">
    <tr>
        <td>Name</td>
        <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td><input type="text" th:field="*{price}"></td>
    </tr>
    <tr>
        <td>Images</td>
        <td><input type="file" th:field="*{img}"></td>
    </tr>
    <tr>
        <td><button type="submit">Create</button></td>
    </tr>
</form>
</table>
</body>
</html>
