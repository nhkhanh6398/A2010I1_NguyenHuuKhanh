<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="fragments/nav"></th:block>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/furama1.jpg" class="d-block w-100 h-75" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="text-dark">Wellcome to Furama</h1>
                        </div>
                    </div>
                    <div class="carousel-item">

                        <img src="images/furama2.jpg" class="d-block w-100 h-75" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="text-dark">Wellcome to Furama</h1>
                        </div>

                    </div>
                    <div class="carousel-item">
                        <img src="images/furama3.jpg" class="d-block w-100 h-75" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="text-dark">Wellcome to Furama</h1>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
