<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div align="center">
    <table class="table" th:object="${employee}">
        <tr>
            <td><input type="hidden" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name Employee</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Birth Day</td>
            <td><input type="text" th:field="*{dateOfBirth}"></td>
        </tr>
        <tr>
            <td>ID Card</td>
            <td><input type="text" th:field="*{idCard}"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="text" th:field="*{salary}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Position</td>
            <td><input type="text" th:field="*{position.positionName}"></td>
        </tr>
        <tr>
            <td>Education</td>
            <td><input type="text" th:field="*{educationDegree.name}"></td>
        </tr>
        <tr>
            <td>Division</td>
            <td><input type="text" th:field="*{division.divisionName}"></td>
        </tr>
    </table>
</div>
<script src="bootstrap/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
