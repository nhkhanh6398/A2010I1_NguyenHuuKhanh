<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="fragments/nav"></th:block>
<div class="container-fluid">
    <div class="row mt-2 ">
        <div class="col-lg-2">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
                        Create Employee
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-8"></div>
        <div class="col-lg-2">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Search Employee
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">List Employee</h2>
            <table id="tableCustomer" class="table table-striped table-bordered table-dark">
                <thead>
                <tr>
                    <th>ID Employee</th>
                    <th>Name Employee</th>
                    <th>Birthday</th>
                    <th>CMND Employee</th>
                    <th>Salary Employee</th>
                    <th>Phone Employee</th>
                    <th>Email Employee</th>
                    <th>Address Employee</th>
                    <th>Education Employee</th>
                    <th>Position Employee</th>
                    <th>Division Employee</th>
                    <th>UserName Employee</th>
                    <th>Option Edit</th>
                    <th>Option Delete</th>
                </tr>
                </thead>
                <tbody th:each="lists:${list}">
                    <tr>
                        <td th:text="${lists.id}"></td>
                        <td th:text="${lists.name}"></td>
                        <td th:text="${lists.dateOfBirth}"></td>
                        <td th:text="${lists.idCard}"></td>
                        <td th:text="${lists.salary}"></td>
                        <td th:text="${lists.phoneNumber}"></td>
                        <td th:text="${lists.email}"></td>
                        <td th:text="${lists.address}"></td>
                        <td th:text="${lists.educationDegree}"></td>
                        <td th:text="${lists.position}"></td>
                        <td th:text="${lists.division}"></td>
                        <td th:text="${lists.user.userName}"></td>

                        <td><a th:href="@{/employee/{id}(id=${lists.id})}" class="btn btn-primary"><i class="fas fa-marker ml-2"></i></a></td>
                        <td><a th:href="@{/update/{id}(id=${lists.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${lists.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>

        </div>
    </div>
    <div>
        <a th:href="@{'/employee'(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Previous</a>
        <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
        <a th:href="@{'/employee'(page=${list.number + 1})}" th:if="${list.hasNext()}">Next</a>
    </div>
</div>
<script src="bootstrap/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
