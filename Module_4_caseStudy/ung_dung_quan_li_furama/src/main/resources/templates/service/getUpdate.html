<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="fragments/nav"></th:block>
<div align="center">
    <form method="post" th:action="@{/editSerivce}" th:object="${service}">
        <table class="table">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input th:field="*{name}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div></td>
            </tr>
            <tr>
                <td>area:</td>
                <td><input th:field="*{area}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div></td>
            </tr>
            <tr>
                <td>cost:</td>
                <td><input th:field="*{cost}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></div></td>
            </tr>
            <tr>
                <td>maxPeople:</td>
                <td><input th:field="*{maxPeople}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></div></td>
            </tr>
            <tr>
                <td>standardRoom:</td>
                <td><input th:field="*{standardRoom}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></div></td>
            </tr>
            <tr>
                <td>descriptionOtherConvenience:</td>
                <td><input th:field="*{descriptionOtherConvenience}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}"></div></td>
            </tr>
            <tr>
                <td>poolArea:</td>
                <td><input th:field="*{poolArea}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></div></td>
            </tr>
            <tr>
                <td>numberOfFloors:</td>
                <td><input th:field="*{numberOfFloors}"></td>
                <td><div style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></div></td>
            </tr>
        </table>
        <input type="submit" value="Edit">
    </form>
</div>
<script src="/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
