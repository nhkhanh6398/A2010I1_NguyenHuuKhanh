<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Furama Resort</title>
    <link rel="icon" href="img/logo.png">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

</head>
<body background="img/bg.jpg">
<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-2">
            <img class="w-25 m-3" src="images\logo.png" alt="logo" >
        </div>
        <div class="col-lg-8"></div>
        <div class="col-lg-2 pt-lg-5">
            <div sec:authorize="isAuthenticated()">
                <p sec:authentication="name"></p>
                <a href="/logout">LogOut</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" >
    <div class="row " style="background: #7abaff">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Home</a>
                    <a class="navbar-brand" href="/employee">Employee</a>
                    <a class="navbar-brand" href="/customer">Customer</a>
                    <a class="navbar-brand" href="/service">Service</a>
                    <form th:action="@{/__${selectName}__/search}" class="form-inline my-2 my-lg-0 form-1 pl-5"
                          th:if="${selectName == 'employee' || selectName== 'customer' || selectName=='home' } " method="get">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search"
                               aria-label="Search" name="nameSearch">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

    </div>
</div>
<script src="/bootstrap/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
