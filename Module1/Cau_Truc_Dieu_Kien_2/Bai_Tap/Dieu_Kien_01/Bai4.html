<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a: "));
    let b = parseInt(prompt("Nhập số b: "));
    let c = parseInt(prompt("Nhập số c: "));
    if (a>b && a>c) {
        console.log("Số lớn nhất là: " +a);
    } else
        if (b>c){
        console.log("Số lớn nhất là: " +b);
    } else {
        console.log("Số lớn nhất là: " +c);
    }
</script>
</body>
</html>
