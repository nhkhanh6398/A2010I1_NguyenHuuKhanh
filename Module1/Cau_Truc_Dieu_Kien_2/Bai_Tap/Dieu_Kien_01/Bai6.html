<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Số lượng bán được: ");
    if (a<100){
        console.log("Hoa hồng nhận được là: " +a*10);
    }else if (a>100&&a<200){
        console.log("Hoa hồng nhận được là: " +a*20);
    } else {
        console.log("Hoa hồng nhận được là: "+a*30);
    }
</script>
</body>
</html>
