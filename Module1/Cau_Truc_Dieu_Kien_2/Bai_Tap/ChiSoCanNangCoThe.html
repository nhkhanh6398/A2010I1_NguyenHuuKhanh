<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂN NẶNG CƠ THỂ</title>
</head>
<body>
<script>
    var weight = parseFloat(prompt("Mời bạn nhập cân nặng: "));
    var height = parseFloat(prompt("Mời bạn nhập chiều cao: "));
    var bmi = weight / ( height ^ 2 );
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
