<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Số tiền gửi: "));
    let b = parseFloat(prompt("Lãi suất: "));
    let c = parseInt(prompt("Số ngày gửi: "));
    let tt = a*b*(c/360);
    alert("Lãi suất nhận được: "+tt);
</script>
</body>
</html>
