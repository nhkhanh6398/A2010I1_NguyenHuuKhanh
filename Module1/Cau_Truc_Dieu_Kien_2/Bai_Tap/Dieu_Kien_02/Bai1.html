<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label> Độ C </label>
    <input id="doC" type="text" name="doC" value="">
    <input type="button" value="Chuyển Đổi" onclick="btn()">
</form>
<script>
    function btn(){
        let doc = document.getElementById("doC").value;
        let dof = doc *9/5 +32;
        alert("Độ F: "+ dof);
    }


</script>
