<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    if (a==0){
        if (b!=0){
            console.log("Phương trình vô nghiệm");
        }else {
            console.log("Phương trình có nghiệm: 0");
        }
    }else {
        console.log("Phương trình có nghiệm: "+ -b/a);
    }
</script>
</body>
</html>
