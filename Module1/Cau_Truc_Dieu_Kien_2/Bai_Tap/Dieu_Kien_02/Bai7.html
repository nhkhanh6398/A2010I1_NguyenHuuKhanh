<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    let c = prompt("Nhập c: ");
    let d = b*b-4*a*c;
    if (d<0){
        console.log("Phương trình vô nghiệm");
    } else if (d==0){
        console.log("Phương trình có 1 nghiệm: " + -b/(2*a));
    } else {
        console.log("Phương trình có 2 nghiệm: " + " " + ((-b+Math.sqrt(d))/(2*a))  + " " + ((-b-Math.sqrt(d))/(2*a)));
    }
</script>
</body>
</html>
