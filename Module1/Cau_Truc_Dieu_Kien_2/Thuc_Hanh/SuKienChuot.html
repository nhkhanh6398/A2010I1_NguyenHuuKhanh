<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ KIỆN CLICK CHUỘT</title>
</head>
<body>
    <form>
        <img id="myImage" src="../../Cau_Truc_Dieu_Kien/Thuc_Hanh/tải%20xuống.jfif" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()" />
        <input type="button" value="Back" onclick="init()" />
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        window.onload = init;
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    </script>
</body>
</html>
