<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i;
    var a = parseInt(prompt("Nhập số: "));
    var fib = [];
    var check = false;
    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i <= 20; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
    }
    for (i = 0;i<fib.length;i++){
        if (fib[i]==a){
            check = true;
        }
    }
    if (check){
        console.log(a+" là số fibonacci");
    }else {
        console.log("Không phải số fibonacci")
    }

</script>
</body>
</html>
