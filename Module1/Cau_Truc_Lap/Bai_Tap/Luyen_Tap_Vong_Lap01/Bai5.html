<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i;
    var fib = [];
    var sum=0;

    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i <= 20; i++) {

        fib[i] = fib[i - 2] + fib[i - 1];
        // console.log(fib[i]);
        sum += fib[i];
        // console.log("tổng là " +sum);


    }console.log("tổng là " +sum);
</script>
</body>
</html>
