<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let value = null;
     do {
         value = prompt("Nhập nhiệt độ: ");
         if (value <= 20){
             alert("Tăng nhiệt độ");
         } else {
             alert("Giảm nhiệt độ");
         }
     } while (value <20 || value <100);

 </script>
</body>
</html>
