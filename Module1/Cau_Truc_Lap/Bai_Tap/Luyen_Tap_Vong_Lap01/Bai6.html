<body>
<script>
    let a=1;
    let s = 0;
    let count = 0;
    do {
        if (a%7===0){
            console.log(a);
            count++;
        }
        a++;
        if (count===30){
            break;
        } s +=a;
    } while (true);
    console.log("Tổng các số: "+s);

</script>
