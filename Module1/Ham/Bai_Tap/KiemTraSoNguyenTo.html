<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= prompt("Nhập số: ");
    isPrime(num);
    function isPrime(){
        let check = true;
        if (num<2){
            check=false;
        }
        for (let i = 2; i<num; i++){
            if (num%i==0){
                check=false;
            }
        } if (check){
            alert(num + " là số nguyên tố");
        } else {
            alert(num + " không phải số nguyên tố");
        }
    }

</script>
</body>
</html>
