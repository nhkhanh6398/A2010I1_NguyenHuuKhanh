<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    let count = prompt("Nhập số kí tự: ");
    let arrayList = [];
    for (let i = 0; i < count; i++){
        arrayList[i]=prompt("Nhập kí tự: ");
        if (arrayList[i]=='-'){
            arrayList[i]='_';
        }
    }

    console.log(arrayList);
</script>
</body>
</html>
