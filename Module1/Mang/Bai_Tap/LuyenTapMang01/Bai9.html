<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    let a = new Array(10);
    let b =  new Array(10);
    let c = new Array(20);
    for (let i = 0; i <a.length;i++){
        a[i]=prompt("Nhập phần tử tại a"+i);
        b[i]=prompt("Nhập phần tử tại b"+i);
    }
    console.log(a);
    console.log(b);
    for (let i =0; i <c.length;i++){
        c=a.concat(b);
    }
    console.log(c);
</script>
</body>
</html>
