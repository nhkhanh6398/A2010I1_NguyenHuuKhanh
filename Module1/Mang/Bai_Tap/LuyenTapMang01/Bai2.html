<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có
    // giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arrayNumber = new Array(10);
    for (let i = 0;i<arrayNumber.length;i++){
        arrayNumber[i]=parseInt(prompt("Nhập số: "+i));
    }
    let max = arrayNumber[0];
    let index;
    for (let i = 1; i<arrayNumber.length;i++){
        if (arrayNumber[i]>max){
            max=arrayNumber[i];
            index=i;
        }
    }
    console.log("Số lớn nhất là: "+max+" "+ "Tại vị trí: "+index);
</script>
</body>
</html>
