<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let arrayNumber = new Array(10);
    for (let i = 0; i<arrayNumber.length;i++){
        arrayNumber[i]=prompt("Nhập các phần tử: "+i);
        arrayNumber.sort(function (a, b) {return b-a})
    }
    console.log(arrayNumber);
</script>
</body>
</html>
