<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let arrayNumber = new Array(10);
    for (let i=0;i<arrayNumber.length;i++){
        let number = parseInt(prompt("Nhập số: "+i));
        arrayNumber[i]=number;
        if (arrayNumber[i]>=10){
            console.log(arrayNumber[i]);
        }
    }
</script>
</body>
</html>
