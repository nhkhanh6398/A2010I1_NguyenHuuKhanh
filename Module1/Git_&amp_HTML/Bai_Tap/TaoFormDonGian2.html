<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÍ HỌC VIÊN</title>
    <style>
        h1{ color: blue

        }
        p{ color: blue}

    </style>
</head>
<body>
<form>
    <h1>ĐĂNG KÍ HỌC VIÊN</h1>
    <p>Họ Và Tên</p> <input type="text" name="yourname">
    <p>Ngày Sinh</p> <input type="date" name="birthday">

    <input type="radio" name="gt"> Nữ

    <select>
        <option value="">---Chọn Lớp---</option>
        <option value="Lớp A"> A</option>
        <option value="Lớp B"> B</option>
        <option value="Lớp C"> C</option>

    <p>Email</p> <input type="text" name="email">
    <p>Điện Thoại</p> <input type="number" name="sdt"> </br>
    <input type="submit" name="sub" value="Đăng ký">
    <input type="reset" name="res" value="Nhập lại">
</form>

</body>
