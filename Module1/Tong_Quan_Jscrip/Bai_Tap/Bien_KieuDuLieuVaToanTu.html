<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRUNG BÌNH VÀ TỔNG CỦA BA MÔN HỌC</title>
</head>
<body>
<script>
    let vatly=parseInt(prompt("nhap diem vat ly: "));
    let hoa=parseInt(prompt("nhap diem hoa: "));
    let sinh=parseInt(prompt("nhap diem sinh: "));
    let tong = vatly+hoa+sinh;
    let tb = (vatly+hoa+sinh)/3;
    document.write("Tong ba mon la: "+tong);
    document.write('<br>');
    document.write("Trung binh ba mon la: "+tb);
</script>
</body>
</html>
