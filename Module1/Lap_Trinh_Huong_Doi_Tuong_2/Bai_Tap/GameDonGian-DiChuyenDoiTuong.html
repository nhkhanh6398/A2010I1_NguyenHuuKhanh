<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>

    class Hero{
        constructor(image, top, left, size,speed) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px;left:'+this.left+'px;position:absolute;" />';
        }

        moveRight = function(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }
        moveBot = function () {
            this.top +=this.speed;
            console.log('ok: '+ this.top);
        }

    }
    let space = parseInt(prompt("Nhập khoảng cách: "));
    let speed = parseInt(prompt("Nhập tốc độ: "));
    let hero = new Hero('nobita.png', 20, 30, 200,space);
    function start2() {
        if (hero.left >  window.innerWidth - hero.size){
            hero.moveBot();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start2, speed)
    }

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, speed)
    }

    start();
    start2();
</script>
</body>
</html>
