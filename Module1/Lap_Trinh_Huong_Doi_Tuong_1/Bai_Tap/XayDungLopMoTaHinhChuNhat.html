<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="700" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(dai,rong) {
            this.dai = dai;
            this.rong = rong;
        }
        dt(){
            return this.dai*this.rong;
        }
        cv(){
            return (this.rong+this.dai)*2
        }
    }

    let cd = parseInt(prompt("Nhập chiều dài: "));
    let cr = parseInt(prompt("Nhập chiều rộng: "));
    let nhap = new Rectangle(cd,cr);
    console.log(nhap.dt());
    console.log(nhap.cv());
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.lineWidth = "6";
    ctx.strokeStyle = "red";
    ctx.rect(20, 20, cd, cr);
    ctx.stroke();
</script>
</body>
</html>
